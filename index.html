<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
        }
        .game-container {
            background: #bbada0;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 400px;
            height: 400px;
            touch-action: none;
            position: relative;
        }
        .tile {
            background: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            color: #776e65;
            box-sizing: border-box;
            transition: all 0.3s ease-out;
        }
        .tile.selected {
            outline: 3px solid #4caf50;
            outline-offset: -3px;
        }
        .hidden { opacity: 0; }
        .cooldown-container {
            margin-top: 20px;
            width: 400px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .cooldown-bar {
            height: 100%;
            background: #76c7c0;
            width: 0%;
            transition: width 0.5s linear;
        }
        .ready {
            background: #76c7c0;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #76c7c0; }
            100% { background-color: #4caf50; }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game"></div>
    <div class="cooldown-container">
        <div class="cooldown-bar" id="cooldown-bar"></div>
    </div>
    <button onclick="selectRow()">Select Row</button>
    <button onclick="selectColumn()">Select Column</button>
    <button onclick="moveSelected('left')">Move Left</button>
    <button onclick="moveSelected('right')">Move Right</button>
    <button onclick="moveSelected('up')">Move Up</button>
    <button onclick="moveSelected('down')">Move Down</button>

    <script>
        const SIZE = 4;
        const container = document.getElementById("game");
        const cooldownBar = document.getElementById("cooldown-bar");
        let grid = [];
        let swapReady = false;
        let firstTile = null;
        let swapInterval;
        let progress = 0;
        let selectedRow = -1;
        let selectedColumn = -1;

        function init() {
            grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
            container.innerHTML = '';
            for (let i = 0; i < SIZE * SIZE; i++) {
                const tile = document.createElement("div");
                tile.className = "tile hidden";
                tile.addEventListener("click", () => handleTileClick(i));
                container.appendChild(tile);
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
            startCooldown();
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) emptyTiles.push({ r, c });
                }
            }
            if (emptyTiles.length > 0) {
                const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                const value = Math.random() < 0.1 ? 'Bomb' : (Math.random() < 0.9 ? 2 : 4);
                grid[r][c] = value;
            }
        }

        function updateGrid() {
            const tiles = container.children;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const tile = tiles[r * SIZE + c];
                    const value = grid[r][c];
                    tile.textContent = value || '';
                    tile.dataset.value = value;
                    tile.className = value ? "tile" : "tile hidden";
                    if (value === 'Bomb') {
                        tile.textContent = "ðŸ’£";
                    }
                }
            }
        }

        function selectRow() {
            selectedRow = prompt("Enter row (0-3):");
            selectedRow = parseInt(selectedRow);
            selectedColumn = -1;
        }

        function selectColumn() {
            selectedColumn = prompt("Enter column (0-3):");
            selectedColumn = parseInt(selectedColumn);
            selectedRow = -1;
        }

        function moveSelected(direction) {
            if (selectedRow !== -1) {
                if (direction === "left") slideRowLeft(selectedRow);
                else if (direction === "right") slideRowRight(selectedRow);
            } else if (selectedColumn !== -1) {
                if (direction === "up") slideColumnUp(selectedColumn);
                else if (direction === "down") slideColumnDown(selectedColumn);
            }
            updateGrid();
        }

        function slideRowLeft(row) {
            let newRow = grid[row].filter(v => v);
            mergeTiles(newRow);
            while (newRow.length < SIZE) newRow.push(0);
            grid[row] = newRow;
        }

        function slideRowRight(row) {
            let newRow = grid[row].filter(v => v);
            newRow.reverse();
            mergeTiles(newRow);
            while (newRow.length < SIZE) newRow.push(0);
            newRow.reverse();
            grid[row] = newRow;
        }

        function slideColumnUp(col) {
            let newCol = grid.map(row => row[col]).filter(v => v);
            mergeTiles(newCol);
            while (newCol.length < SIZE) newCol.push(0);
            for (let r = 0; r < SIZE; r++) grid[r][col] = newCol[r];
        }

        function slideColumnDown(col) {
            let newCol = grid.map(row => row[col]).filter(v => v);
            newCol.reverse();
            mergeTiles(newCol);
            while (newCol.length < SIZE) newCol.push(0);
            newCol.reverse();
            for (let r = 0; r < SIZE; r++) grid[r][col] = newCol[r];
        }

        function mergeTiles(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    arr[i + 1] = 0;
                }
            }
            return arr.filter(v => v);
        }

        function startCooldown() {
            progress = 0;
            cooldownBar.style.width = "0%";
            clearInterval(swapInterval);

            swapInterval = setInterval(() => {
                progress += 1;
                cooldownBar.style.width = `${(progress / 300) * 100}%`;

                if (progress >= 300) {
                    clearInterval(swapInterval);
                    cooldownBar.style.width = "100%";
                    cooldownBar.classList.add("ready");
                }
            }, 10);
        }

        init();
    </script>
</body>
</html>
