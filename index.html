<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
        }
        .game-container {
            background: #bbada0;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 400px;
            height: 400px;
            touch-action: none;
            position: relative;
        }
        .tile {
            background: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            color: #776e65;
            box-sizing: border-box;
        }
        .tile.selected {
            outline: 3px solid #4caf50;
            outline-offset: -3px;
        }
        .tile[data-value="2"] { background: #eee4da; }
        .tile[data-value="4"] { background: #ede0c8; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; }
        .hidden {
            opacity: 0;
        }
        .cooldown-container {
            margin-top: 20px;
            width: 400px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .cooldown-bar {
            height: 100%;
            background: #76c7c0;
            width: 0%;
            transition: width 0.5s linear;
        }
        .ready {
            background: #76c7c0;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #76c7c0; }
            100% { background-color: #4caf50; }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game">
        <!-- Tiles will be dynamically generated -->
    </div>
    <div class="cooldown-container">
        <div class="cooldown-bar" id="cooldown-bar"></div>
    </div>

    <script>
        const SIZE = 4; // Grid size: 4x4
        const container = document.getElementById("game");
        const cooldownBar = document.getElementById("cooldown-bar");
        let grid = [];
        let swapReady = false;
        let firstTile = null;
        let swapInterval;
        let swipingDisabled = false;

        // Variables for swipe detection
        let startTouch = { x: 0, y: 0 };
        let isSwipe = false;

        function init() {
            grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
            container.innerHTML = '';
            for (let i = 0; i < SIZE * SIZE; i++) {
                const tile = document.createElement("div");
                tile.className = "tile hidden";
                tile.addEventListener("click", () => handleTileClick(i));
                container.appendChild(tile);
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
            startCooldown();
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) emptyTiles.push({ r, c });
                }
            }
            if (emptyTiles.length > 0) {
                const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            const tiles = container.children;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const tile = tiles[r * SIZE + c];
                    const value = grid[r][c];
                    tile.textContent = value || '';
                    tile.dataset.value = value;
                    tile.className = value ? "tile" : "tile hidden";
                }
            }
            checkGameOver();
        }

        function slide(row) {
            const arr = row.filter(val => val);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    arr[i + 1] = 0;
                }
            }
            return arr.filter(val => val).concat(Array(SIZE - arr.filter(val => val).length).fill(0));
        }

        function slideLeft() {
            for (let r = 0; r < SIZE; r++) {
                grid[r] = slide(grid[r]);
            }
        }

        function slideRight() {
            for (let r = 0; r < SIZE; r++) {
                grid[r] = slide(grid[r].reverse()).reverse();
            }
        }

        function slideUp() {
            for (let c = 0; c < SIZE; c++) {
                const col = grid.map(row => row[c]);
                const newCol = slide(col);
                for (let r = 0; r < SIZE; r++) {
                    grid[r][c] = newCol[r];
                }
            }
        }

        function slideDown() {
            for (let c = 0; c < SIZE; c++) {
                const col = grid.map(row => row[c]).reverse();
                const newCol = slide(col).reverse();
                for (let r = 0; r < SIZE; r++) {
                    grid[r][c] = newCol[r];
                }
            }
        }

        function handleTileClick(index) {
            if (!swapReady) return;

            const r = Math.floor(index / SIZE);
            const c = index % SIZE;

            if (!firstTile) {
                firstTile = { r, c };
                const tile = container.children[index];
                tile.classList.add("selected"); // Add green outline
            } else {
                const secondTile = { r, c };
                swapTiles(firstTile, secondTile);
                firstTile = null;
                swapReady = false;
                swipingDisabled = false; // Re-enable swiping
                cooldownBar.classList.remove("ready");
                updateGrid();

                const selectedTile = container.querySelector(".selected");
                if (selectedTile) selectedTile.classList.remove("selected"); // Remove green outline

                startCooldown();
            }
        }

        function swapTiles(tile1, tile2) {
            const temp = grid[tile1.r][tile1.c];
            grid[tile1.r][tile1.c] = grid[tile2.r][tile2.c];
            grid[tile2.r][tile2.c] = temp;
        }

        function startCooldown() {
            let progress = 0;
            cooldownBar.style.width = "0%";
            clearInterval(swapInterval);

            swapInterval = setInterval(() => {
                progress += 1;
                cooldownBar.style.width = `${(progress / 300) * 100}%`;

                if (progress >= 300) {
                    clearInterval(swapInterval);
                    cooldownBar.style.width = "100%";
                    cooldownBar.classList.add("ready");
                    swapReady = true;
                    swipingDisabled = true; // Disable swiping until cooldown restarts
                }
            }, 100);
        }

        function handleSwipe(dx, dy) {
            if (!swipingDisabled) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 30) slideRight();
                    else if (dx < -30) slideLeft();
                } else {
                    if (dy > 30) slideDown();
                    else if (dy < -30) slideUp();
                }
                addRandomTile();
                updateGrid();
            }
        }

        // Touch event listeners
        container.addEventListener('touchstart', (e) => {
            startTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            isSwipe = false;
        });

        container.addEventListener('touchmove', (e) => {
            const dx = e.touches[0].clientX - startTouch.x;
            const dy = e.touches[0].clientY - startTouch.y;
            if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
                isSwipe = true;
            }
        });

        container.addEventListener('touchend', (e) => {
            if (isSwipe) {
                const dx = e.changedTouches[0].clientX - startTouch.x;
                const dy = e.changedTouches[0].clientY - startTouch.y;
                handleSwipe(dx, dy);
            }
            isSwipe = false;
            checkGameOver();
        });
   function checkGameOver() {
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) return;
                    if (c < SIZE - 1 && grid[r][c] === grid[r][c + 1]) return;
                    if (r < SIZE - 1 && grid[r][c] === grid[r + 1][c]) return;
                }
            }
            alert("Game Over! Restarting...");
            init(); // Clear the board
        }
        init();
    </script>
</body>
</html>
