<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
        }
        .game-container {
            background: #bbada0;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 400px;
            height: 400px;
            touch-action: none;
            position: relative;
        }
        .tile {
            background: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            color: #776e65;
            box-sizing: border-box;
            transition: all 0.3s ease-out; /* Add transition for smooth animations */
        }
        .tile.selected {
            outline: 3px solid #4caf50;
            outline-offset: -3px;
        }
        .tile[data-value="2"] { background: #eee4da; }
        .tile[data-value="4"] { background: #ede0c8; }
        .tile[data-value="8"] { background: #79bff2; color: #f9f6f2; }
        .tile[data-value="16"] { background: #6395f5; color: #f9f6f2; }
        .tile[data-value="32"] { background: #5f7cf6; color: #f9f6f2; }
        .tile[data-value="64"] { background: #3b5ef6; color: #f9f6f2; }
        .tile[data-value="128"] { background: #72edcf; color: #f9f6f2; }
        .tile[data-value="256"] { background: #61edcc; color: #f9f6f2; }
        .tile[data-value="512"] { background: #50edc8; color: #f9f6f2; }
        .tile[data-value="1024"] { background: #3fedc5; color: #f9f6f2; }
        .tile[data-value="2048"] { background: #2eedc2; color: #f9f6f2; }
        .tile[data-value="Bomb"] { background: red; color: white; font-size: 32px; }
        .hidden {
            opacity: 0;
        }
        .cooldown-container {
            margin-top: 20px;
            width: 400px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .cooldown-bar {
            height: 100%;
            background: #76c7c0;
            width: 0%;
            transition: width 0.5s linear;
        }
        .ready {
            background: #76c7c0;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #76c7c0; }
            100% { background-color: #4caf50; }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game">
        <!-- Tiles will be dynamically generated -->
    </div>
    <div class="cooldown-container">
        <div class="cooldown-bar" id="cooldown-bar"></div>
    </div>
    <div>
        <button onclick="selectRow()">Select Row</button>
        <button onclick="selectColumn()">Select Column</button>
    </div>

    <script>
        const SIZE = 4; // Grid size: 4x4
        const container = document.getElementById("game");
        const cooldownBar = document.getElementById("cooldown-bar");
        let grid = [];
        let swapReady = false;
        let firstTile = null;
        let selectedRow = null;
        let selectedColumn = null;
        let swapInterval;
        let progress = 0;

        function init() {
            grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
            container.innerHTML = '';
            for (let i = 0; i < SIZE * SIZE; i++) {
                const tile = document.createElement("div");
                tile.className = "tile hidden";
                tile.addEventListener("click", () => handleTileClick(i));
                container.appendChild(tile);
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
            startCooldown();
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) emptyTiles.push({ r, c });
                }
            }
            if (emptyTiles.length > 0) {
                const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                const value = Math.random() < 0.1 ? 'Bomb' : (Math.random() < 0.9 ? 2 : 4);
                grid[r][c] = value;
            }
        }

        function updateGrid() {
            const tiles = container.children;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const tile = tiles[r * SIZE + c];
                    const value = grid[r][c];
                    tile.textContent = value || '';
                    tile.dataset.value = value;
                    tile.className = value ? "tile" : "tile hidden";
                    if (value === 'Bomb') {
                        tile.textContent = "ðŸ’£";
                    }
                }
            }
            checkGameOver();
        }

        function handleTileClick(index) {
            if (!swapReady) return;

            const r = Math.floor(index / SIZE);
            const c = index % SIZE;

            if (!firstTile) {
                firstTile = { r, c };
                const tile = container.children[index];
                tile.classList.add("selected"); // Add green outline
            } else {
                const secondTile = { r, c };
                swapTiles(firstTile, secondTile);
                firstTile = null;
                swapReady = false;

                const selectedTile = container.querySelector(".selected");
                if (selectedTile) selectedTile.classList.remove("selected");

                startCooldown();
            }
        }

        function swapTiles(tile1, tile2) {
            const temp = grid[tile1.r][tile1.c];
            grid[tile1.r][tile1.c] = grid[tile2.r][tile2.c];
            grid[tile2.r][tile2.c] = temp;
            updateGrid();
        }

        function selectRow() {
            selectedRow = prompt("Enter row (0-3):");
            selectedRow = parseInt(selectedRow);
            if (selectedRow >= 0 && selectedRow < SIZE) {
                alert(`Row ${selectedRow} selected.`);
            }
        }

        function selectColumn() {
            selectedColumn = prompt("Enter column (0-3):");
            selectedColumn = parseInt(selectedColumn);
            if (selectedColumn >= 0 && selectedColumn < SIZE) {
                alert(`Column ${selectedColumn} selected.`);
            }
        }

        init();
    </script>
</body>
</html>
