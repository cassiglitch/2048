<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
        }
        .game-container {
            background: #bbada0;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 400px;
            height: 400px;
            touch-action: none;
            position: relative;
        }
        .tile {
            background: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            color: #776e65;
            box-sizing: border-box;
            transition: all 0.3s ease-out;
        }
        .tile.selected {
            outline: 3px solid #4caf50;
            outline-offset: -3px;
        }
        .tile[data-value="2"] { background: #eee4da; }
        .tile[data-value="4"] { background: #ede0c8; }
        .tile[data-value="8"] { background: #79bff2; color: #f9f6f2; }
        .tile[data-value="16"] { background: #6395f5; color: #f9f6f2; }
        .tile[data-value="32"] { background: #5f7cf6; color: #f9f6f2; }
        .tile[data-value="64"] { background: #3b5ef6; color: #f9f6f2; }
        .tile[data-value="128"] { background: #72edcf; color: #f9f6f2; }
        .tile[data-value="256"] { background: #61edcc; color: #f9f6f2; }
        .tile[data-value="512"] { background: #50edc8; color: #f9f6f2; }
        .tile[data-value="1024"] { background: #3fedc5; color: #f9f6f2; }
        .tile[data-value="2048"] { background: #2eedc2; color: #f9f6f2; }
        .tile[data-value="Bomb"] { background: red; color: white; font-size: 32px; }
        .hidden {
            opacity: 0;
        }
        .cooldown-container {
            margin-top: 20px;
            width: 400px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .cooldown-bar {
            height: 100%;
            background: #76c7c0;
            width: 0%;
            transition: width 0.5s linear;
        }
        .ready {
            background: #76c7c0;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #76c7c0; }
            100% { background-color: #4caf50; }
        }
    </style>
</head>
<body>
    <div class="game-container" id="game"></div>
    <div class="cooldown-container">
        <div class="cooldown-bar" id="cooldown-bar"></div>
    </div>
    <button id="selectButton" onclick="toggleSelectionMode()">Choose Column/Row</button>

    <script>
        const SIZE = 4;
        const container = document.getElementById("game");
        const cooldownBar = document.getElementById("cooldown-bar");
        let grid = [];
        let swapReady = false;
        let selectionMode = false;
        let selectedTiles = [];
        let isRowSelection = false;
        let progress = 0;

        let startTouch = { x: 0, y: 0 };
        let isSwipe = false;

        function init() {
            grid = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
            container.innerHTML = '';
            for (let i = 0; i < SIZE * SIZE; i++) {
                const tile = document.createElement("div");
                tile.className = "tile hidden";
                tile.addEventListener("click", () => handleTileClick(i));
                container.appendChild(tile);
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
            startCooldown();
            addSwipeListeners();
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) emptyTiles.push([r, c]);
                }
            }
            if (emptyTiles.length) {
                const [r, c] = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.classList.add('hidden')); // Hide all initially

            grid.forEach((row, rIdx) => {
                row.forEach((value, cIdx) => {
                    const tile = tiles[rIdx * SIZE + cIdx];
                    if (value !== 0) {
                        tile.textContent = value;
                        tile.classList.remove('hidden');
                        tile.setAttribute('data-value', value);
                    }
                });
            });
        }

        function toggleSelectionMode() {
            if (selectionMode) {
                selectedTiles = [];
                drawGrid();
            }
            selectionMode = !selectionMode;
            document.getElementById('selectButton').textContent = selectionMode ? "Selecting..." : "Choose Column/Row";
        }

        function handleTileClick(i) {
            const row = Math.floor(i / SIZE);
            const col = i % SIZE;

            if (selectionMode) {
                if (selectedTiles.length === 0) {
                    selectedTiles.push(`${row}-${col}`);
                    drawGrid();
                } else if (selectedTiles.length === 1) {
                    const [firstRow, firstCol] = selectedTiles[0].split('-').map(Number);
                    if (row === firstRow) {
                        for (let i = 0; i < SIZE; i++) {
                            selectedTiles.push(`${row}-${i}`);
                        }
                        isRowSelection = true;
                    } else if (col === firstCol) {
                        for (let i = 0; i < SIZE; i++) {
                            selectedTiles.push(`${i}-${col}`);
                        }
                        isRowSelection = false;
                    }
                    drawGrid();
                    selectionMode = false;
                    document.getElementById('selectButton').textContent = "Choose Column/Row";
                }
            }
        }

        function drawGrid() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.classList.add('hidden')); // Hide all initially

            grid.forEach((row, rIdx) => {
                row.forEach((value, cIdx) => {
                    const tile = tiles[rIdx * SIZE + cIdx];
                    if (value !== 0) {
                        tile.textContent = value;
                        tile.classList.remove('hidden');
                        tile.setAttribute('data-value', value);
                    }
                });
            });
        }

        function slideAndCombine(line) {
            let result = line.filter(val => val);
            for (let i = 0; i < result.length - 1; i++) {
                if (result[i] === result[i + 1]) {
                    result[i] *= 2;
                    result[i + 1] = 0;
                }
            }
            result = result.filter(val => val);
            while (result.length < SIZE) result.push(0);
            return result;
        }

        function move(direction) {
            if (selectionMode || !selectedTiles.length) return; // Disable movement during selection
            let moved = false;

            if (isRowSelection) {
                const row = parseInt(selectedTiles[0].split('-')[0]);
                if (direction === 'left' || direction === 'right') {
                    let selectedRow = grid[row];
                    if (direction === 'right') selectedRow.reverse();
                    const newRow = slideAndCombine(selectedRow);
                    if (direction === 'right') newRow.reverse();
                    if (grid[row].toString() !== newRow.toString()) {
                        grid[row] = newRow;
                        moved = true;
                    }
                }
            } else {
                const col = parseInt(selectedTiles[0].split('-')[1]);
                if (direction === 'up' || direction === 'down') {
                    let selectedCol = grid.map(row => row[col]);
                    if (direction === 'down') selectedCol.reverse();
                    const newCol = slideAndCombine(selectedCol);
                    if (direction === 'down') newCol.reverse();
                    if (grid.map(row => row[col]).toString() !== newCol.toString()) {
                        for (let i = 0; i < SIZE; i++) {
                            grid[i][col] = newCol[i];
                        }
                        moved = true;
                    }
                }
            }
            if (moved) {
                addRandomTile();
                updateGrid();
            }
        }

        function startCooldown() {
            progress = 0;
            setInterval(() => {
                if (progress < 100) {
                    progress += 1;
                    cooldownBar.style.width = `${progress}%`;
                } else if (!swapReady) {
                    swapReady = true;
                    cooldownBar.classList.add('ready');
                }
            }, 100);
        }

        function addSwipeListeners() {
            container.addEventListener('touchstart', (e) => {
                startTouch.x = e.touches[0].clientX;
                startTouch.y = e.touches[0].clientY;
                isSwipe = false;
            });

            container.addEventListener('touchmove', (e) => {
                const deltaX = e.touches[0].clientX - startTouch.x;
                const deltaY = e.touches[0].clientY - startTouch.y;
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    isSwipe = true;
                    if (deltaX > 0) move('right');
                    else move('left');
                } else if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 50) {
                    isSwipe = true;
                    if (deltaY > 0) move('down');
                    else move('up');
                }
            });
        }

        init();
    </script>
</body>
</html>
